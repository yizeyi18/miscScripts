# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    gcc:
      require:
      - +binutils
      - +mold
      - +bootstrap
      - ~strip
      - +piclibs
      - +graphite
    all:
      prefer:
      - +pic
      - +ipo
      - +mpi
    binutils:
      require:
      - +gas
      - +gold
      - +gprofng
      - +headers
      - +ld
      - +lto
      - +plugins
      - ~interwork
      - ~libiberty
  specs:
  - gcc%gcc
  view: true
  concretizer:
    unify: true
