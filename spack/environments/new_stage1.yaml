# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      prefer:
      - +pic
      - +ipo
      - +mpi
    binutils:
      require:
      - +gas
      - +gold
      - +gprofng
      - +headers
      - +ld
      - +lto
      - +plugins
      - ~interwork
      - ~libiberty
  specs:
  - gcc+binutils+mold+bootstrap~strip+piclibs+graphite%gcc
  view: true
  concretizer:
    unify: true
