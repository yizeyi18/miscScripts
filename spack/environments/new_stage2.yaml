# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      prefer:
        - +pic
        - +ipo
        - +mpi
        - "%gcc@14:"
    python:
      require:
        - +bz2
        - +ctypes
        - +dbm
        - +optimizations
        - +pic
        - ~debug
    llvm:
      require:
        - +clang
        - +flang
        - +mlir
        - +offload
        - +zstd
        - +link_llvm_dylib
        - ~ipo #llvm+ipo%gcc would give segfault
    hwloc:
      require:
        - ~cairo
        - ~gl
        - +libudev
        - +opencl
    knem:
      require:
        - +hwloc
        - "@master"
    xpmem:
      require:
        - "@master"
    ucx:
      require:
        - +cma
        - +openmp
          #- +xpmem
          #- +knem
        - +vfs
        # verbs, rocm, rdmacm, rc/ud should be enabled along with GPU.
    #ucc: enable along with GPU.
    #  require:
    #    - +rocm
    #    - +rccl
    mpi:
      require:
        - openmpi
    openmpi:
      require:
        - +openshmem
        - +static
        - fabrics=ucx
        #- fabrics=ucx, ucc enable along with GPU.
    blas:
      require:
        - openblas
    lapack:
      require:
        - openblas
    openblas:
      require:
        - +dynamic_dispatch
        - +fortran
        - +locking
        - +pic
        - build_system=makefile
        - +shared
    elpa:
      require:
        - +openmp
    fftw-api:
      require:
        - fftw
    fftw:
      require:
        - +openmp
        - +mpi
    scalapack:
      require:
        - netlib-scalapack
    libxc:
      require:
        - +kxc
        - +lxc
    hdf5:
      require:
        - +cxx
        - +hl
        - +fortran
        - +szip
        - +threadsafe
        - +map
        - +subfiling
  # add package specs to the `specs` list
  specs:
  - python 
  - llvm
  - fftw
  - elpa
  - libxc
  view: true
  concretizer:
    unify: true
